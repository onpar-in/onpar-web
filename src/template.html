<script>
  function sendMessage(schoolname,phoneno) {
      var request = new XMLHttpRequest();
      request.open(
        'POST',
        'https://discordapp.com/api/webhooks/725918790138855477/bHI5hPB_k0cdtuv3GY97iFcQUO4kutLA80FLKi4KURlnWS26j42IlenExGL7jXJnkMW2'
      );

      request.setRequestHeader('Content-type', 'application/json');

      var params = {
        username: `${schoolname}`,
        avatar_url: '',
        content: `Phone: ${phoneno}`,
      };

      request.send(JSON.stringify(params));
    }
  document.querySelector('form').addEventListener('submit',(e) => {
    e.preventDefault();
    const schoolName = e.target.elements[0].value;
    const phoneNo = e.target.elements[1].value
    sendMessage(schoolName,phoneNo)
    document.querySelector('form').reset();
  })
</script>
